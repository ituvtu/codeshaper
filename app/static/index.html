<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeShaper - Code Review Assistant</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-8 text-white">
                <h1 class="text-3xl font-bold mb-2">CodeShaper</h1>
                <p class="text-blue-100">Upload your code for AI-powered analysis and refactoring</p>
            </div>

            <!-- Main Content -->
            <div class="p-8">
                <!-- Form -->
                <form id="reviewForm" class="space-y-6">
                    <!-- File Input -->
                    <div>
                        <label for="file" class="block text-sm font-bold text-gray-700 mb-2">Code File</label>
                        <input 
                            type="file" 
                            id="file" 
                            name="file" 
                            accept=".py,.js,.ts,.jsx,.tsx,.java,.cpp,.c,.go,.rs,.rb,.php"
                            required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition"
                        >
                    </div>

                    <!-- Language Select -->
                    <div>
                        <label for="language" class="block text-sm font-bold text-gray-700 mb-2">Programming Language</label>
                        <select 
                            id="language" 
                            name="language"
                            required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition bg-white"
                        >
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="typescript">TypeScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="c">C</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                            <option value="ruby">Ruby</option>
                            <option value="php">PHP</option>
                        </select>
                    </div>

                    <!-- Toggle Refactor -->
                    <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input 
                                type="checkbox" 
                                id="includeRefactored" 
                                name="includeRefactored" 
                                checked
                                class="sr-only peer"
                            >
                            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                        <label for="includeRefactored" class="text-sm font-medium text-gray-700 cursor-pointer">Generate refactored code (slower)</label>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Analyze Code
                    </button>
                </form>

                <!-- Loader -->
                <div id="loader" style="display: none;" class="text-center my-8">
                    <div class="inline-block">
                        <div class="w-10 h-10 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
                    </div>
                    <p class="text-gray-600 mt-4">Analyzing your code...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" style="display: none;" class="bg-red-50 border-l-4 border-red-500 p-4 rounded mb-6 text-red-700"></div>

                <!-- Results -->
                <div id="result" style="display: none;" class="mt-8 space-y-4">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Analysis Results</h2>
                    <div id="reviewSection"></div>
                    <div id="refactoredSection"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
